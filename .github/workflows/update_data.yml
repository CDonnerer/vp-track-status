name: Update Rainfall Data

on:
  schedule:
    # Run daily at 6 AM UTC (7 AM BST / 6 AM GMT in London)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggers
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/update_data.sh'
      - '.github/workflows/update_data.yml'

permissions:
  contents: write  # Allow pushing commits back to repo

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install package and dependencies
        run: uv sync

      - name: Run data update script
        run: |
          # Add .venv/bin to PATH so vp-track-status command is available
          export PATH="$PWD/.venv/bin:$PATH"
          bash scripts/update_data.sh

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain data/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data/"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes in data/"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update rainfall data [automated]

          Fetched latest rainfall data from UK Environment Agency API.
          Run triggered by: ${{ github.event_name }}"
          git push

      - name: No changes
        if: steps.check_changes.outputs.changes == 'false'
        run: echo "No new data to commit"
