name: Deploy Website

on:
  schedule:
    # Run daily at 7 AM UTC (after data update)
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual triggers
  workflow_run:
    workflows: ["Update Rainfall Data"]
    types:
      - completed
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'data/rainfall/**'
      - 'data/models/**'
      - '.github/workflows/deploy_website.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install package and dependencies
        run: uv sync

      - name: Generate website
        run: |
          export PATH="$PWD/.venv/bin:$PATH"
          vp-track-status generate-site --output-dir docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
